<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,500" rel="stylesheet">
  </head>
  <body>
      <hr size="4" width="90%" align="center" color="#E8EDEB" class="line">
    <header><h1>ROCK <span style=font-size:22px>&#9702;</span> PAPER <span style=font-size:22px>&#9702;</span> SCISSORS</h1></header>
    <hr size="4" width="90%" align="center" color="#E8EDEB" class="line">

    <div class="choices">
      <h3>Choose rock, paper, or scissors to start. The first player to reach 3 points wins!</h3>
      <br><br>
      <div id="rock" class="choice">
        <img
          width="100"
          height="100"
          src="https://res.cloudinary.com/lizziedaws/image/upload/c_scale,q_100,w_148/v1572924501/Screen_Shot_2019-11-04_at_9.27.37_PM_lwyx4s.png"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="100"
          height="100"
          src="https://res.cloudinary.com/lizziedaws/image/upload/c_scale,h_172,q_100,w_148/v1572924500/Screen_Shot_2019-11-04_at_9.27.54_PM_kqqrmy.png"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="100"
          height="100"
          src="https://res.cloudinary.com/lizziedaws/image/upload/c_scale,h_200,q_100,w_152/v1572924501/Screen_Shot_2019-11-04_at_9.27.44_PM_by6wm1.png"
        />
      </div>
      <div class="score-board">
        <input id="username" class="badge" size="10" style=border:none />
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> - <span id="computer-score">0</span>
      </div>

      
    <div class="result"><p>Let's Play!</p></div>
      </div>
      

   
    <script src="./script.js" type="text/javascript"></script>

    <script> 

            var customerName = prompt("Please enter your name", "");
            if (customerName!= null) {
                document.getElementById("username").value = customerName;
            }
            
            </script>
    
    <button type="submit"  onClick="refreshPage()" class="restart">Restart</button>

    <script>
        function refreshPage(){
            window.location.reload();
        } 
        </script>

  </body>
</html>
